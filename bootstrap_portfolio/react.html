<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello React!</title>
    <!-- import React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  </head>
  
  <body>
    <!-- The body of the html document has one div tag with the id root.
    This is where we'll place our HTML generated by the React library. -->

    <div id="root"></div>
    <script type="text/babel">  
     var name = "Reena";
     
     function NavMenu() {
        return (
            <ul class = "nav justify-content-end"> 
            <li class = "nav item"> <a class = "nav-link" href="index.html"> Index </a></li>
            <li class = "nav item"> <a class = "nav-link" href="accessibility.html"> Accessibility </a></li>
            <li class = "nav item"> <a class = "nav-link" href="javascript.html"> JavaScript </a></li>
            <li class = "nav item"> <a class = "nav-link" href=" react.html"> React </a></li>
        </ul>
        );
     }
    function Boomer() {
        return (
            <div>
                <h3> Hello, my name is Boomer </h3>
                <img src = "images/boomer.png" />
            </div>
        )
    }
    function Grumpy() {
        return (
            <div> 
                <h3> Hello, my name is Grumpy </h3>
                <img src = "images/grumpy.jpg" />
            </div>
        )
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<div className = "container" >
        <NavMenu />
        <div className = "row" >
        <Boomer />
        <Grumpy />
        </div> 
        </div> 
    );
   
   </script>    
  </body>
</html>
